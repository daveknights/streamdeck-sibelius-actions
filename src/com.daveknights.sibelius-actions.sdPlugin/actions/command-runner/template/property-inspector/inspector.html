<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.elgato.sibelius-command-runner Property Inspector</title>
    <link rel="stylesheet" href="../../../../libs/css/sdpi.css" />
    <link rel="stylesheet" href="./sibelius.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="My name">Cmd ID</div>
                <input data-localize id="command-name" class="sdpi-item-value" name="command-name" type="text" value="" placeholder="my_command_id" required />
            </div>
        </form>
        <div class="sdpi-item">
            <div class="sdpi-item-label" data-localize title="My button">Store</div>
            <button class="sdpi-item-value" data-localize onclick="save()">
                Save Command
            </button>
        </div>
        <div class="sdpi-item alignTop">
            <div class="sdpi-item-label info" id="save-command-info"></div>
            <strong class="sdpi-item-value">
                You must save the Command name for the button to work.
            </strong>
        </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../../../libs/js/constants.js"></script>
    <script src="../../../../libs/js/prototypes.js"></script>
    <script src="../../../../libs/js/timers.js"></script>
    <script src="../../../../libs/js/utils.js"></script>
    <script src="../../../../libs/js/events.js"></script>
    <script src="../../../../libs/js/api.js"></script>
    <script src="../../../../libs/js/property-inspector.js"></script>
    <script src="../../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
